name: builds

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}

jobs:
  linux-build:
    name: Linux/Ubuntu build
    if: vars.GODOT_CSOUND_UBUNTU_WORKFLOW_RUN_ID
    runs-on: ubuntu-latest
    env:
      VERSION: v1
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Bootstrap VCPKG
        run: ./modules/csound/vcpkg/bootstrap-vcpkg.sh

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: godot-csound-ubuntu-${{ env.VERSION }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ vars.GODOT_CSOUND_UBUNTU_WORKFLOW_RUN_ID }}

      - name: Load image
        run: |
          docker load --input godot-csound-ubuntu-${{ env.VERSION }}.tar
          rm godot-csound-ubuntu-${{ env.VERSION }}.tar

      - name: Update minor version
        id: tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DRY_RUN: true

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6

      - name: Build godot-csound (Debug)
        uses: addnab/docker-run-action@v3
        with:
          image: godot-csound-ubuntu:${{ env.VERSION }}
          options: -v ${{ github.workspace }}:${{ github.workspace }} --workdir ${{ github.workspace }} -e BUILD_SHA -e TAG_VERSION
          run: |
            ./platform/ubuntu/build_debug.sh
        env:
          BUILD_SHA: ${{ steps.short-sha.outputs.sha }}
          TAG_VERSION: ${{ steps.tag.outputs.new_tag }}

      - name: Build godot-csound (Release)
        uses: addnab/docker-run-action@v3
        with:
          image: godot-csound-ubuntu:${{ env.VERSION }}
          options: -v ${{ github.workspace }}:${{ github.workspace }} --workdir ${{ github.workspace }} -e BUILD_SHA -e TAG_VERSION
          run: |
            ./platform/ubuntu/build_release.sh
        env:
          BUILD_SHA: ${{ steps.short-sha.outputs.sha }}
          TAG_VERSION: ${{ steps.tag.outputs.new_tag }}

      - name: Create cache for build
        uses: actions/cache@v4
        with:
          path: addons/csound/bin
          key: linux-artifacts-${{github.run_id}}

  windows-build:
    name: Windows build
    if: vars.GODOT_CSOUND_MINGW_WORKFLOW_RUN_ID
    runs-on: ubuntu-latest
    env:
      VERSION: v1
    steps:
