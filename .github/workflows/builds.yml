          key: windows-artifacts-${{github.run_id}}

  macos-build:
    name: MacOS build
    if: vars.GODOT_CSOUND_OSXCROSS_WORKFLOW_RUN_ID
    runs-on: ubuntu-latest
    env:
      VERSION: v1
    steps:
      - name: Free Disk Space
