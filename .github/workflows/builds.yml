      - name: Load image
        run: |
          docker load --input godot-csound-ioscross-${{ env.VERSION }}.tar
          rm godot-csound-ioscross-${{ env.VERSION }}.tar

      - name: Update minor version
        id: tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
